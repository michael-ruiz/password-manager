<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <body>
        <form method="POST" action="/passwords">
            <label>Username</label>
            <input type="text" required name="user">
            <br>
            <label>Password</label>
            <input type="password" required name="passw">
            <br>
            <input type="submit", value="Login">
        </form>
    </body>
</html>
