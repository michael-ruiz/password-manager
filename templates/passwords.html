<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passwords</title>
</head>
<body>
    <table align="center">
        <tr>
            <th>Service</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for p in passwords %}
            <tr>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
